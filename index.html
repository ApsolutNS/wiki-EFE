<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navegador FE ‚Äì Base de Conocimiento</title>

<!-- ========= ESTILOS ========= -->
<style>
    :root {
        --bg: #f5f7fa;
        --text: #222;
        --card: white;
        --accent: #0f4c81;
        --shadow: rgba(0,0,0,0.08);
    }
    .dark {
        --bg: #0e1117;
        --text: #e2e8f0;
        --card: #1a1f27;
        --accent: #4ea1ff;
        --shadow: rgba(0,0,0,0.5);
    }
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
    }
    header {
        background: var(--card);
        padding: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 10px var(--shadow);
        position: sticky;
        top: 0;
        z-index: 10;
    }
    h1 { margin: 0; font-size: 22px; color: var(--accent); }
    #themeToggle, #btnAdmin {
        background: var(--accent);
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        margin-left: 8px;
    }
    #searchBar {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border-radius: 10px;
        border: 1px solid #9993;
        background: var(--card);
        color: var(--text);
    }
    .container { max-width: 1100px; margin: auto; padding: 20px; }
    .section-title {
        font-size: 18px;
        margin-top: 30px;
        font-weight: bold;
        color: var(--accent);
    }
    .results {
        margin-top: 20px;
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
        background: var(--card);
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 4px 12px var(--shadow);
        cursor: pointer;
        transition: .2s;
    }
    .card:hover { transform: translateY(-3px); }
    .card-category {
        display: inline-block;
        padding: 3px 8px;
        background: var(--accent);
        color: white;
        border-radius: 6px;
        font-size: 12px;
        margin-top: 5px;
    }
    /* PAGINACI√ìN */
    .pagination {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        gap: 8px;
        flex-wrap: wrap;
    }
    .page-btn {
        padding: 6px 12px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        background: var(--card);
        border: 1px solid #9994;
    }
    .page-btn.active {
        background: var(--accent);
        color: white;
    }
    /* Modal */
    #modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.65);
        backdrop-filter: blur(3px);
        padding: 40px 20px;
        overflow-y: auto;
    }
    .modal-content {
        max-width: 850px;
        margin: auto;
        background: var(--card);
        padding: 30px;
        border-radius: 12px;
        color: var(--text);
    }
    #closeModal {
        float:right;
        padding: 8px 14px;
        background: var(--accent);
        border:none;
        border-radius:8px;
        color:white;
    }
</style>
</head>
<body>

<header>
    <h1>üìò Navegador FE</h1>
    <div>
        <button id="btnAdmin">Admin</button>
        <button id="themeToggle">Modo oscuro</button>
    </div>
</header>

<div class="container">

    <input id="searchBar" placeholder="Buscar: SBS, speech, flujos‚Ä¶" />

    <div class="section-title">‚≠ê Recomendados</div>
    <div id="topResults" class="results"></div>

    <div class="section-title">üìÑ Resultados</div>
    <div id="results" class="results"></div>

    <div id="pagination" class="pagination"></div>

</div>

<!-- MODAL -->
<div id="modal">
    <div class="modal-content">
        <button id="closeModal">Cerrar</button>
        <h2 id="modalTitle"></h2>
        <p><b id="modalCategory"></b></p>
        <div id="modalContent"></div>
    </div>
</div>

<!-- ========= FIREBASE + L√ìGICA ========= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBL1qT2tLfFTJ_f_3apv_sxKnn28u0nccs",
    authDomain: "financiera-efectiva-kb.firebaseapp.com",
    projectId: "financiera-efectiva-kb",
    storageBucket: "financiera-efectiva-kb.firebasestorage.app",
    messagingSenderId: "508397908196",
    appId: "1:508397908196:web:31d28a73ef56160963fcf1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

let articulos = [];
let pagina = 1;
const porPagina = 12;

/* =============== ADMIN LOGIN FIX ================== */
document.getElementById("btnAdmin").onclick = () => {
    localStorage.removeItem("efectiva_login_ok"); // fuerza login
    window.location.href = "admin.html";
};

/* ===================== CARGAR FIRESTORE ===================== */
async function cargarArticulos() {
    const snap = await getDocs(collection(db, "articulos"));
    articulos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

    const rec = [...articulos].sort((a,b)=> new Date(b.fecha) - new Date(a.fecha)).slice(0,5);
    renderResults(rec, topResults);

    renderPagina();
}
cargarArticulos();

/* ===================== PAGINACI√ìN ===================== */
function renderPagina() {
    const inicio = (pagina - 1) * porPagina;
    const paginados = articulos.slice(inicio, inicio + porPagina);

    renderResults(paginados, results);

    const total = Math.ceil(articulos.length / porPagina);
    renderPagination(total);
}

function renderPagination(total) {
    pagination.innerHTML = "";
    for(let i=1;i<=total;i++){
        const b = document.createElement("button");
        b.className="page-btn"+(i===pagina?" active":"");
        b.innerText=i;
        b.onclick=()=>{pagina=i;renderPagina();}
        pagination.appendChild(b);
    }
}

/* ===================== RENDER CARDS ===================== */
function renderResults(items, target) {
    target.innerHTML = items.map(a => `
        <div class="card" onclick="abrir('${a.id}')">
            <h3>${a.titulo}</h3>
            <div class="card-category">${a.categoria}</div>
            <p>${a.resumen}</p>
        </div>
    `).join("");
}

/* ===================== MODAL ===================== */
window.abrir = function(id){
    const a = articulos.find(x=>x.id===id);
    modalTitle.innerText = a.titulo;
    modalCategory.innerText = a.categoria;
    modalContent.innerHTML = a.contenido;
    modal.style.display = "block";
};
closeModal.onclick = ()=> modal.style.display="none";

/* ===================== BUSCAR ===================== */
function normalizar(t){
    return t.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

searchBar.addEventListener("input", e=>{
    const q = normalizar(e.target.value);
    if(!q){ renderPagina(); return; }

    articulosFiltrados = articulos
    .map(a=>{
        let s=0;
        if(normalizar(a.titulo).includes(q)) s+=5;
        if(normalizar(a.resumen).includes(q)) s+=3;
        if(normalizar(a.categoria).includes(q)) s+=2;
        if(normalizar(a.contenido).includes(q)) s+=1;
        return {...a,score:s};
    })
    .filter(a=>a.score>0)
    .sort((a,b)=>b.score-a.score);

    renderResults(articulosFiltrados, results);
    pagination.innerHTML="";
});

/* ===================== MODO OSCURO ===================== */
themeToggle.onclick=()=>{
    document.body.classList.toggle("dark");
    themeToggle.innerText=document.body.classList.contains("dark")?"Modo claro":"Modo oscuro";
};
</script>

</body>
</html>
