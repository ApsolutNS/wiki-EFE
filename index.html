<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Navegador FE ‚Äì Base de Conocimiento</title>

<style>
    :root {
        --bg: #f5f7fa;
        --text: #222;
        --card: white;
        --accent: #0f4c81;
        --shadow: rgba(0,0,0,0.08);
    }
    .dark {
        --bg: #0e1117;
        --text: #e2e8f0;
        --card: #1a1f27;
        --accent: #4ea1ff;
        --shadow: rgba(0,0,0,0.5);
    }
    body {
        font-family: "Segoe UI", Arial, sans-serif;
        background: var(--bg);
        color: var(--text);
        margin: 0;
    }
    header {
        background: var(--card);
        padding: 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 3px 10px var(--shadow);
        position: sticky;
        top: 0;
        z-index: 10;
    }
    h1 {
        font-size: 22px;
        margin: 0;
        color: var(--accent);
    }
    #themeToggle, #adminBtn {
        background: var(--accent);
        color: white;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        cursor: pointer;
        margin-left: 8px;
    }
    #searchBar {
        width: 100%;
        padding: 14px;
        margin-top: 15px;
        border-radius: 10px;
        border: 1px solid #9993;
        background: var(--card);
        color: var(--text);
    }
    .container {
        max-width: 1100px;
        margin: auto;
        padding: 20px;
    }
    .section-title {
        font-size: 18px;
        margin-top: 30px;
        font-weight: bold;
        color: var(--accent);
    }
    /* Cards */
    .results {
        margin-top: 20px;
        display: grid;
        gap: 16px;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    }
    .card {
        background: var(--card);
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 4px 12px var(--shadow);
        cursor: pointer;
        transition: .2s;
    }
    .card:hover { transform: translateY(-3px); }

    .sort-box {
        display:flex;
        gap:10px;
        margin-top:10px;
    }
    select {
        padding:8px;
        border-radius:6px;
        border:1px solid #9993;
        background:var(--card);
        color:var(--text);
    }

    /* Pagination */
    .pagination {
        display:flex;
        gap:6px;
        margin:25px 0;
        flex-wrap:wrap;
    }
    .page-btn {
        padding:6px 12px;
        border-radius:6px;
        border:none;
        cursor:pointer;
        background:var(--card);
        box-shadow:0 2px 4px var(--shadow);
    }
    .page-btn.active {
        background:var(--accent);
        color:white;
        font-weight:bold;
    }

    /* Historial */
    .history-box {
        margin-top: 15px;
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
    }
    .history-item {
        background: var(--card);
        padding: 6px 10px;
        border-radius: 6px;
        cursor: pointer;
        border: 1px solid #9993;
    }

    /* Modal */
    #modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.65);
        backdrop-filter: blur(3px);
        padding: 40px 20px;
        overflow-y: auto;
    }
    .modal-content {
        max-width: 850px;
        margin: auto;
        background: var(--card);
        color: var(--text);
        padding: 30px;
        border-radius: 12px;
    }
    #closeModal {
        background: var(--accent);
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        border: none;
        float: right;
    }

</style>
</head>
<body>

<header>
    <h1>üìò Navegador FE</h1>

    <div>
        <button id="adminBtn" onclick="location.href='admin.html'">Admin</button>
        <button id="themeToggle">Modo oscuro</button>
    </div>
</header>

<div class="container">

    <input id="searchBar" placeholder="Buscar: SBS, speech, flujos, productos‚Ä¶" />

    <div class="history-box" id="historyBox"></div>

    <div class="sort-box">
        <select id="ordenar">
            <option value="recientes">M√°s recientes</option>
            <option value="destacados">Destacados</option>
            <option value="az">A‚ÄìZ</option>
        </select>
    </div>

    <div class="section-title">‚≠ê Art√≠culos Recomendados</div>
    <div id="topResults" class="results"></div>

    <div class="section-title">üìÑ Resultados</div>
    <div id="results" class="results"></div>

    <div id="pagination" class="pagination"></div>

</div>

<!-- Modal -->
<div id="modal">
    <div class="modal-content">
        <button id="closeModal">Cerrar</button>
        <h2 id="modalTitle"></h2>
        <p><b id="modalCategory"></b></p>
        <div id="modalContent"></div>
    </div>
</div>

<script type="module">
/* ===================== FIREBASE ===================== */
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyBL1qT2tLfFTJ_f_3apv_sxKnn28u0nccs",
    authDomain: "financiera-efectiva-kb.firebaseapp.com",
    projectId: "financiera-efectiva-kb",
    storageBucket: "financiera-efectiva-kb.firebasestorage.app",
    messagingSenderId: "508397908196",
    appId: "1:508397908196:web:31d28a73ef56160963fcf1"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ===================== VARIABLES ===================== */
let articulos = [];
let filtrados = [];
let pagina = 1;
const porPagina = 12;

const searchBar = document.getElementById("searchBar");
const resultsEl = document.getElementById("results");
const topEl = document.getElementById("topResults");
const pagEl = document.getElementById("pagination");

/* ===================== CARGA ===================== */
async function cargarArticulos() {
    const snap = await getDocs(collection(db, "articulos"));
    articulos = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));

    ordenar();
    filtrar();
    renderTop();
    renderPagina();
}
cargarArticulos();

/* ===================== ORDENAR ===================== */
document.getElementById("ordenar").onchange = () => {
    ordenar();
    filtrar();
    renderPagina();
};

function ordenar() {
    const mode = document.getElementById("ordenar").value;

    if (mode === "recientes") 
        articulos.sort((a,b)=> new Date(b.fecha) - new Date(a.fecha));

    if (mode === "destacados")
        articulos.sort((a,b)=> b.destacado - a.destacado);

    if (mode === "az")
        articulos.sort((a,b)=> a.titulo.localeCompare(b.titulo));
}

/* ===================== FILTRAR ===================== */
function filtrar() {
    const q = normalizar(searchBar.value);
    filtrados = articulos.filter(a =>
        normalizar(a.titulo).includes(q) ||
        normalizar(a.resumen).includes(q) ||
        normalizar(a.categoria).includes(q) ||
        normalizar(a.contenido).includes(q)
    );
}

/* ===================== PAGINACI√ìN ===================== */
function renderPagina() {
    const inicio = (pagina - 1) * porPagina;
    const visibles = filtrados.slice(inicio, inicio + porPagina);

    resultsEl.innerHTML = visibles.map(a => cardHTML(a)).join("");

    renderPaginacion();
}

function renderPaginacion() {
    const total = Math.ceil(filtrados.length / porPagina);
    pagEl.innerHTML = "";

    for (let i=1; i<=total; i++) {
        pagEl.innerHTML += `
            <button class="page-btn ${i===pagina?'active':''}" onclick="ir(${i})">${i}</button>
        `;
    }
}

window.ir = function(n){
    pagina = n;
    renderPagina();
};

/* ===================== TARJETAS ===================== */
function cardHTML(a) {
    return `
    <div class="card" onclick="abrir('${a.id}')">
        <h3>${a.titulo}</h3>
        <div class="card-category">${a.categoria}</div>
        <p>${a.resumen}</p>
    </div>`;
}

/* ===================== TOP 5 ===================== */
function renderTop(){
    const top = [...articulos]
        .sort((a,b)=> new Date(b.fecha) - new Date(a.fecha))
        .slice(0,5);

    topEl.innerHTML = top.map(a => cardHTML(a)).join("");
}

/* ===================== BUSCAR ===================== */
searchBar.oninput = ()=> {
    filtrar();
    pagina = 1;
    renderPagina();
};

function normalizar(t){
    return t.normalize("NFD").replace(/[\u0300-\u036f]/g,"").toLowerCase();
}

/* ===================== MODAL ===================== */
window.abrir = function(id){
    const a = articulos.find(x=>x.id===id);
    modalTitle.innerHTML = a.titulo;
    modalCategory.innerHTML = a.categoria;
    modalContent.innerHTML = a.contenido;
    modal.style.display="block";
};
closeModal.onclick = ()=> modal.style.display="none";

/* ===================== MODO OSCURO ===================== */
themeToggle.onclick = () => {
    document.body.classList.toggle("dark");
    themeToggle.innerText = 
        document.body.classList.contains("dark") 
        ? "Modo claro" 
        : "Modo oscuro";
};
</script>
</body>
</html>
