<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ingreso ‚Äì Efectiva Wiki Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #0f4c81, #4ea5d9);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-card {
        width: 350px;
        padding: 30px;
        border-radius: 18px;
        background: rgba(255,255,255,0.12);
        backdrop-filter: blur(14px);
        box-shadow: 0 8px 40px rgba(0,0,0,0.25);
        color: white;
        animation: fadeIn 0.7s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to   { opacity: 1; transform: translateY(0); }
    }

    .title {
        font-size: 22px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 6px;
    }

    .subtitle {
        text-align: center;
        font-size: 13px;
        opacity: 0.9;
        margin-bottom: 25px;
    }

    label {
        font-size: 13px;
        margin-bottom: 4px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 14px;
        font-size: 14px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ffffff;
        border: none;
        border-radius: 10px;
        font-size: 14px;
        cursor: pointer;
        transition: 0.3s;
        font-weight: 600;
        color: #0f4c81;
    }

    button:hover {
        background: #e5e5e5;
        transform: translateY(-1px);
    }

    .error {
        color: #ffcdcd;
        background: rgba(255,0,0,0.15);
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 13px;
        display: none;
        margin-bottom: 10px;
    }
</style>

</head>
<body>

<div class="login-card">
    <div class="title">üîê Acceso Admin</div>
    <div class="subtitle">Portal privado Efectiva Wiki</div>

    <div id="errorBox" class="error">Credenciales incorrectas</div>

    <label>Usuario</label>
    <input type="text" id="user" placeholder="Ingrese usuario">

    <label>Contrase√±a</label>
    <input type="password" id="pass" placeholder="Ingrese contrase√±a">

    <button onclick="login()">Ingresar</button>
</div>


<script>
// Credenciales
const USER = "Efectiv-Wiki";
const PASS = "Miwiki.efectiv-2025*";

// Guardar sesi√≥n
const AUTH_KEY = "efectiva_admin_auth";

// Si ya est√° logueado ‚Üí entrar directo
if (localStorage.getItem(AUTH_KEY) === "1") {
    window.location.href = "admin.html";
}

function login() {
    const u = document.getElementById("user").value.trim();
    const p = document.getElementById("pass").value.trim();
    const errorBox = document.getElementById("errorBox");

    if (u === USER && p === PASS) {
        localStorage.setItem(AUTH_KEY, "1");
        window.location.href = "admin.html";
        return;
    }

    errorBox.style.display = "block";
    errorBox.innerText = "Usuario o contrase√±a incorrectos";
}
</script>

</body>
</html>
